<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive design */
        @media only screen and (max-width: 600px) {
            /* Adjust header and nav for smaller screens */
            header {
                padding: 5px;
            }
            nav {
                padding: 5px;
            }
            nav a {
                margin: 0 5px;
            }
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Responsive Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>About Us</h2>
    <p>This is a sample website. You can replace this content with your own.</p>
</main>

<footer>
    <p>&copy; 2024 My Responsive Website. All rights reserved.</p>
</footer>

</body>
</html>
